<div class="row">
    <div class="col">
        <ul class="list-group sortable"
            [nxtSortablejs]="cloneList1"
            [config]="clone1Options">
            @for (item of cloneList1; track item) {
            <li class="list-group-item">Element {{ item }}</li>
            }
        </ul>
    </div>

    <div class="col">
        <ul class="list-group sortable"
            [nxtSortablejs]="cloneList2"
            [config]="clone2Options">
            @for (item of cloneList2; track item) {
            <li class="list-group-item">Element {{ item }}</li>
            }
        </ul>
    </div>
</div>
<br>

<h3 class="h4">List states</h3>

<div class="row">
    <div class="col">
        <app-code-block [code]="cloneList1 | json"
            [languages]="['json']"
            [copy]="false" />
    </div>
    <div class="col">
        <app-code-block [code]="cloneList2 | json"
            [languages]="['json']"
            [copy]="false" />
    </div>
</div>
