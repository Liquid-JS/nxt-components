<div class="btn-group-vertical"
    [nxtSortablejs]="elems">
    @for (elem of elems; track elem) {
    <button type="button"
        class="btn btn-secondary">Element {{ isArray(elem) ? (elem | json) : elem }}</button>
    }
</div>

<br><br>

<h3 class="h4">The actual model</h3>

<app-code-block [code]="elems | json"
    [languages]="['json']"
    [copy]="false"></app-code-block>
