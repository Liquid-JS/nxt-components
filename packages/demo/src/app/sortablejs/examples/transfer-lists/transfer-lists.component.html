<div class="row">
    <div class="col">
        <ul class="list-group sortable"
            [nxtSortablejs]="normalList1"
            [config]="normalOptions">
            @for (item of normalList1; track item) {
            <li class="list-group-item">Element {{ item }}</li>
            }
        </ul>
    </div>

    <div class="col">
        <ul class="list-group sortable"
            [nxtSortablejs]="normalList2"
            [config]="normalOptions">
            @for (item of normalList2; track item) {
            <li class="list-group-item">Element {{ item }}</li>
            }
        </ul>
    </div>
</div>
<br>

<h3 class="h4">List states</h3>

<div class="row">
    <div class="col">
        <app-code-block [code]="normalList1 | json"
            [languages]="['json']"
            [copy]="false"></app-code-block>
    </div>
    <div class="col">
        <app-code-block [code]="normalList2 | json"
            [languages]="['json']"
            [copy]="false"></app-code-block>
    </div>
</div>
