<app-meta title="Getting started | nxt-sortablejs"
    description="Getting started with Angular Storablejs directive." />
<app-content-wrap>
    <h1>Getting started with nxt-sortablejs</h1>

    <h2 class="h4">Installing</h2>
    <app-code-block [code]="installScript"
        [languages]="['shell']" />

    <br>

    <h2 class="h4">Import Sortablejs directive</h2>
    <app-code-block [code]="importDirective"
        [languages]="['typescript']" />
    <br>
    <p>If you want to cofigure global Sortablejs options, include <code>provideGlobalSortableOptions</code> in your application.</p>
    <app-code-block [code]="importGlobal"
        [languages]="['typescript']" />
    <br>

    <h2 class="h4">Use it in a template</h2>
    <app-code-block [code]="includeHTML"
        [languages]="['html']" />
    <br>

    <h2 class="h3">Configuration options</h2>
    <app-inputs-table [inputs]="inputs" />
    <app-outputs-table [outputs]="outputs" />

</app-content-wrap>
