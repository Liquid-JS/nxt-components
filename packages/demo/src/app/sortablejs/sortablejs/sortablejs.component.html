<app-content-wrap>
    <h1>Angular Sortablejs directive</h1>
    <p>
        <a href="https://github.com/Liquid-JS/nxt-components/blob/master/LICENSE"><img src="https://img.shields.io/github/license/Liquid-JS/nxt-components.svg"
                alt="GitHub license"></a>&nbsp;
        <a href="https://www.npmjs.com/package/nxt-sortablejs"><img src="https://img.shields.io/npm/dm/nxt-sortablejs.svg"
                alt="npm"></a>&nbsp;
        <a href="https://www.npmjs.com/package/nxt-sortablejs"><img src="https://img.shields.io/npm/v/nxt-sortablejs.svg"
                alt="scope"></a>
    </p>
    <p>This package provides Angular binding for <a href="https://github.com/SortableJS/Sortable">Storablejs</a> which works with standard arrays as well as Angular <code>FormArray</code> objects.</p>

    <ul>
        <li><a [routerLink]="'./getting-started'"><strong>Getting started</strong></a></li>
        <li><a href="https://liquid-js.github.io/nxt-components/nxt-sortablejs"><strong>API docs</strong></a></li>
    </ul>
    <br>

    <h2>Demo <div class="btn-group"
            dropdown>
            <button id="button-basic"
                dropdownToggle
                type="button"
                class="btn btn-primary dropdown-toggle"
                aria-controls="dropdown-basic">
                Go to <span class="caret"></span>
            </button>
            <ul id="dropdown-basic"
                *dropdownMenu
                class="dropdown-menu"
                role="menu"
                aria-labelledby="button-basic">
                <li *ngFor="let example of examples | async; trackBy exampleTrackBy; index as i"
                    role="menuitem"><a class="dropdown-item"
                        routerLink="."
                        fragment="example-{{ i }}">{{ example.name }}</a></li>
            </ul>
        </div>
    </h2>

    <hr class="no-padding">

    <app-example *ngFor="let example of examples | async; trackBy exampleTrackBy; index as i"
        [injector]="injector"
        [config]="example"
        id="example-{{ i }}"></app-example>

</app-content-wrap>
