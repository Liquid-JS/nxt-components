<select [(ngModel)]="code"
    class="form-select">
    @for (i of data; track i.code) {
    <option [value]="i.code">{{ i.name }} (ISO code: {{ i.code }})</option>
    }
</select>

<div>
    <div>
        <h3 class="h5">Size</h3>

        <h4 class="h6">xxs</h4>
        <nxt-flag [country]="code"
            size="xxs" />

        <h4 class="h6">xs</h4>
        <nxt-flag [country]="code"
            size="xs" />

        <h4 class="h6">s</h4>
        <nxt-flag [country]="code"
            size="s" />

        <h4 class="h6">m</h4>
        <nxt-flag [country]="code"
            size="m" />

        <h4 class="h6">l</h4>
        <nxt-flag [country]="code"
            size="l" />

        <h4 class="h6">xl</h4>
        <nxt-flag [country]="code"
            size="xl" />

        <h4 class="h6">xxl</h4>
        <nxt-flag [country]="code"
            size="xxl" />

        <h4 class="h6">Custom size</h4>
        <nxt-flag [country]="code"
            [size]="120" />
    </div>
    <div>
        <h3 class="h5">Format</h3>

        <h4 class="h6">none</h4>
        <nxt-flag [country]="code" />

        <h4 class="h6">square</h4>
        <nxt-flag [country]="code"
            format="square" />

        <h4 class="h6">round</h4>
        <nxt-flag [country]="code"
            format="round" />
    </div>
</div>
