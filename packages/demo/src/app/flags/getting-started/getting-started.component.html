<app-meta title="Getting started | nxt-flags"
    description="Getting started with Angular flags"></app-meta>
<app-content-wrap>
    <h1>Getting started with nxt-flags</h1>

    <h2 class="h4">Installing</h2>
    <app-code-block [code]="installScript"
        [languages]="['shell']"></app-code-block>

    <br>

    <h2 class="h4">Import flags component</h2>
    <app-code-block [code]="importComponent"
        [languages]="['typescript']"></app-code-block>
    <br>

    <h2 class="h4">Add flags SVGs to Angular compilation</h2>
    <app-code-block [code]="includeFlags"
        [languages]="['typescript']"></app-code-block>
    <br>

    <h2 class="h4">Include it in HTML template</h2>
    <p>Use the tag <code>nxt-flag</code> with attribute <code>country="xx"</code> (where xx is the <a href="http://www.iso.org/iso/country_names_and_code_elements">ISO 3166-1-alpha-2 code</a> of a country):</p>
    <app-code-block [code]="includeHTML"
        [languages]="['html']"></app-code-block>
    <br>

    <h2 class="h3">Configuration options</h2>
    <app-inputs-table [inputs]="componentInputs"></app-inputs-table>

</app-content-wrap>
