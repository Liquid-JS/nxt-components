<app-content-wrap>
    <h1>Angular dropzone wrapper</h1>

    <p>This example does not actually upload any of the selected files, only simulates the upload process.</p>

    <app-example *ngFor="let example of examples | async; trackBy exampleTrackBy; index as i"
        [injector]="injector"
        [config]="example"
        [asTab]="true"
        id="example-{{ i }}"></app-example>
</app-content-wrap>
