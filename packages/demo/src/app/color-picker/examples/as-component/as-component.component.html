<div>
    <ng-container dialogDisplay="inline"
        [cancelButton]="true"
        [(nxtColor)]="colors[selectedColor]" />
</div>
<div>
    @for (color of colors; track color; let i = $index) {
    <div class="color-box"
        [style.background]="color"
        (click)="selectedColor = i"
        (keydown.enter)="selectedColor = i"
        tabindex="0"></div>
    }
</div>
