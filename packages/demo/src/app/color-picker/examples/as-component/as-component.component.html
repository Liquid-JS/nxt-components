<div>
    <ng-container dialogDisplay="inline"
        [cancelButton]="true"
        [(nxtColor)]="colors[selectedColor]"></ng-container>
</div>
<div>
    <div *ngFor="let color of colors; index as i"
        class="color-box"
        [style.background]="color"
        (click)="selectedColor = i"></div>
</div>
