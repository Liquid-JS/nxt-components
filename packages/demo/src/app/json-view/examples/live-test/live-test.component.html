<textarea class="form-control"
    rows="15"
    [ngModel]="jsonString"
    (ngModelChange)="load($event)"></textarea>
<br>
<nxt-json-view *ngIf="!invalidInput; else warning"
    [data]="data"
    [levelOpen]="1"></nxt-json-view>
<ng-template #warning>
    <p>Failed to parse input string; please enter valid JSON</p>
</ng-template>
