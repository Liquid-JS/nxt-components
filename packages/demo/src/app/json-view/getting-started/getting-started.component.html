<app-content-wrap>
    <h1>Getting started with nxt-json-view</h1>

    <h2 class="h4">Installing</h2>
    <app-code-block [code]="installScript"
        [languages]="['shell']"></app-code-block>

    <br>

    <h2 class="h4">Import JSON view component</h2>
    <app-code-block [code]="importComponent"
        [languages]="['typescript']"></app-code-block>
    <br>

    <h2 class="h4">Prepare JSON data</h2>
    <app-code-block [code]="data"
        [languages]="['typescript']"></app-code-block>
    <br>

    <h2 class="h4">Use it in a template</h2>
    <app-code-block [code]="includeHTML"
        [languages]="['html']"></app-code-block>
    <br>

    <h2 class="h3">Configuration options</h2>
    <app-inputs-table [inputs]="inputs"></app-inputs-table>

</app-content-wrap>
