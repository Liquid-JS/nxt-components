<table class="nxt-dt-calendar-table nxt-dt-calendar-year-table">
    <thead class="nxt-dt-calendar-header">
        <tr>
            <th class="nxt-dt-calendar-table-divider"
                aria-hidden="true"
                colspan="3"></th>
        </tr>
    </thead>
    <!-- eslint-disable-next-line @angular-eslint/template/interactive-supports-focus -->
    <tbody nxtDateTimeCalendarBody
        role="grid"
        [rows]="months()"
        [numCols]="3"
        [cellRatio]="3 / 7"
        [activeCell]="activeCell() ?? 0"
        [todayValue]="todayMonth()"
        [selectedValues]="selectedMonths()"
        [selectMode]="selectMode()"
        (keydown)="handleCalendarKeydown($event)"
        (select)="selectCalendarCell($event)">
    </tbody>
</table>
