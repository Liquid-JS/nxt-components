<nxt-date-time-timer-box [upBtnAriaLabel]="upHourButtonLabel"
    [downBtnAriaLabel]="downHourButtonLabel"
    [upBtnDisabled]="!upHourEnabled()"
    [downBtnDisabled]="!downHourEnabled()"
    [boxValue]="hourBoxValue"
    [value]="hourValue"
    [min]="0"
    [max]="23"
    [step]="stepHour"
    [inputLabel]="'Hour'"
    (inputChange)="setHourValueViaInput($event)"
    (valueChange)="setHourValue($event)"></nxt-date-time-timer-box>
<nxt-date-time-timer-box [showDivider]="true"
    [upBtnAriaLabel]="upMinuteButtonLabel"
    [downBtnAriaLabel]="downMinuteButtonLabel"
    [upBtnDisabled]="!upMinuteEnabled()"
    [downBtnDisabled]="!downMinuteEnabled()"
    [value]="minuteValue"
    [min]="0"
    [max]="59"
    [step]="stepMinute"
    [inputLabel]="'Minute'"
    (inputChange)="setMinuteValue($event)"
    (valueChange)="setMinuteValue($event)"></nxt-date-time-timer-box>
<nxt-date-time-timer-box *ngIf="showSecondsTimer"
    [showDivider]="true"
    [upBtnAriaLabel]="upSecondButtonLabel"
    [downBtnAriaLabel]="downSecondButtonLabel"
    [upBtnDisabled]="!upSecondEnabled()"
    [downBtnDisabled]="!downSecondEnabled()"
    [value]="secondValue"
    [min]="0"
    [max]="59"
    [step]="stepSecond"
    [inputLabel]="'Second'"
    (inputChange)="setSecondValue($event)"
    (valueChange)="setSecondValue($event)"></nxt-date-time-timer-box>

<div *ngIf="hour12Timer"
    class="nxt-dt-timer-hour12">
    <button class="nxt-dt-control-button nxt-dt-timer-hour12-box"
        type="button"
        tabindex="0"
        (click)="setMeridiem($event)">
        <span class="nxt-dt-control-button-content"
            tabindex="-1">
            {{hour12ButtonLabel}}
        </span>
    </button>
</div>
