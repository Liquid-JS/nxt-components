<table class="nxt-dt-calendar-table nxt-dt-calendar-month-table"
    [class.nxt-dt-calendar-only-current-month]="hideOtherMonths">
    <thead class="nxt-dt-calendar-header">
        <tr class="nxt-dt-weekdays">
            <th *ngFor="let weekday of weekdays"
                [attr.aria-label]="weekday.long"
                class="nxt-dt-weekday"
                scope="col">
                <span>{{weekday.short}}</span>
            </th>
        </tr>
        <tr>
            <th class="nxt-dt-calendar-table-divider"
                aria-hidden="true"
                colspan="7"></th>
        </tr>
    </thead>
    <tbody nxtDateTimeCalendarBody
        role="grid"
        [rows]="days"
        [todayValue]="todayDate ?? undefined"
        [selectedValues]="selectedDates"
        [selectMode]="selectMode"
        [activeCell]="activeCell ?? 0"
        (keydown)="handleCalendarKeydown($event)"
        (select)="selectCalendarCell($event)">
    </tbody>
</table>
