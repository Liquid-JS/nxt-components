@for (row of rows; track rowIndex; let rowIndex = $index) {
<tr role="row">
    @for (item of row; track colIndex; let colIndex = $index) {
    <td class="nxt-dt-calendar-cell {{item.cellClass}}"
        [tabindex]="isActiveCell(rowIndex, colIndex) ? 0 : -1"
        [class.nxt-dt-calendar-cell-active]="isActiveCell(rowIndex, colIndex)"
        [class.nxt-dt-calendar-cell-disabled]="!item.enabled"
        [class.nxt-dt-calendar-cell-in-range]="isInRange(item.value)"
        [class.nxt-dt-calendar-cell-range-from]="isRangeFrom(item.value)"
        [class.nxt-dt-calendar-cell-range-from-long]="isInRange(item.value + 7)"
        [class.nxt-dt-calendar-cell-range-to]="isRangeTo(item.value)"
        [class.nxt-dt-calendar-cell-range-to-long]="isInRange(item.value - 7)"
        [attr.aria-label]="item.ariaLabel"
        [attr.aria-disabled]="!item.enabled || null"
        [style.width.%]="100 / numCols"
        [style.paddingTop.%]="50 * cellRatio / numCols"
        [style.paddingBottom.%]="50 * cellRatio / numCols"
        (click)="selectCell(item)">
        <span class="nxt-dt-calendar-cell-content"
            [ngClass]="{
                'nxt-dt-calendar-cell-out': item.out,
                'nxt-dt-calendar-cell-today': item.value === todayValue,
                'nxt-dt-calendar-cell-selected': isSelected(item.value)
              }">
            {{item.displayValue}}
        </span>
    </td>
    }
</tr>
}
